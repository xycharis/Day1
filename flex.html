<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 10px 50px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
